{% comment %} {{ semaine }}
<br><br> {% endcomment %}
{% if isSemaineType %}{% else %}{% endif %}
<table>
    <thead>
        <tr>
            <th>Jour</th>
            <th>Matin</th>
            <th>Midi</th>
            <th>Soir</th>
        </tr>
    </thead>
    <tbody>
        {% for jour in semaine.jours %}
        <tr>
            <td>{{ jour.label }}</td>
            <td>
                {% if jour.matin %}
                <input type='checkbox' name='{% if isSemaineType %}semType{% else %}sem{{ semaine.numeroSemaineAnnuel }}{% endif %}-{{ jour.label }}-matin'
                id='{% if isSemaineType %}semType{% else %}sem{{ semaine.numeroSemaineAnnuel }}{% endif %}-{{ jour.label }}-matin'>
                {% endif %}
            </td>
            <td>
                {% if jour.midi %}
                <input type='checkbox' name='{% if isSemaineType %}semType{% else %}sem{{ semaine.numeroSemaineAnnuel }}{% endif %}-{{ jour.label }}-midi'
                id='{% if isSemaineType %}semType{% else %}sem{{ semaine.numeroSemaineAnnuel }}{% endif %}-{{ jour.label }}-midi'>
                {% endif %}
            </td>
            <td>
                {% if jour.soir %}
                <input type='checkbox' name='{% if isSemaineType %}semType{% else %}sem{{ semaine.numeroSemaineAnnuel }}{% endif %}-{{ jour.label }}-soir'
                id='{% if isSemaineType %}semType{% else %}sem{{ semaine.numeroSemaineAnnuel }}{% endif %}-{{ jour.label }}-soir'>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
